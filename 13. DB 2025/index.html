    <!--From Here Java Script Started-->
    <script>
        document.getElementById('search-box').addEventListener('input', searchMouzas);

        function searchMouzas() {
            var input = document.getElementById('search-box').value.toLowerCase();
            var mouzaList = document.getElementById('mouza-list');
            var li = mouzaList.getElementsByTagName('li');
            
            for (var i = 0; i < li.length; i++) {
                var a = li[i].getElementsByTagName('button')[0];
                if (a.innerHTML.toLowerCase().indexOf(input) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>
