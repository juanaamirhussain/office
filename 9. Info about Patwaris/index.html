<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patwari Data Table</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const password = prompt('Enter password to access the page:');
            if (password !== '7897836') {
                alert('Incorrect password! You will be redirected.');
                window.location.href = 'about:blank';
            }
        });
    </script>
    
</head>
<body>
    <h1>Patwari Data Table</h1>
    <button id="showDataBtn">Show Data</button>

<div id="dataSection" style="display: none;">
    <!-- Patwari Data Table and other contents go here -->
</div>

    <table id="patwariTable">
        <thead>
            <tr>
                <th>Patwari Name</th>
                <th>Patwari ID</th>
                <th>ID Password</th>
                <th>Patwari Halqa</th>
                <th>Whatsapp Nubmer</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically added here -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
